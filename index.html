<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vision</title>
</head>
<body>
  <div class="form-background">
    <header class="header">
      <img src="assets/images/icon.svg" alt="icon" class="icon">
      <h1 class="title">Vision</h1>
    </header>
    <div class="credits">
      <p>
        Photo by
          <a
          href="https://unsplash.com/@williamdaigneault"
          target="_blank"
          rel="noopener noreferrer"
          >William Daigneault</a>
        on
          <a
          href="https://unsplash.com/"
          target="_blank"
          rel="noopener noreferrer"
        >Unsplash</a>
      </p>
      <p>
        Icon from
          <a
          href="https://www.logotouse.com/logo/recOKgX0WSpj7FWf4"
          target="_blank"
          rel="noopener noreferrer"
        >Logotouse</a></p>
    </div>
  </div>
  <div class="content">
    <main class="main">
      <div class="description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <form action="">
        <h2 class="form-heading">Let's do this!</h2>
        <div class="input-container">
          <div class="section">
            <div class="input">
              <label for="fName">First Name</label>
              <input type="text" name="fName" id="fName">
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="input">
              <label for="pwd">Password</label>
              <input type="password" name="pwd" id="pwd">
            </div>
          </div>
          <div class="section">
            <div class="input">
              <label for="lName">Last Name</label>
              <input type="text" name="lName" id="lName">
            </div>
            <div class="input">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone">
            </div>
            <div class="input">
              <label for="confirm-pwd">Confirm Password</label>
              <input type="password" name="confirm-pwd" id="confirm-pwd">
            </div>
          </div>
        </div>
        <button type="submit" class="submit-button">Create Account</button>
      </form>
      <p class="log-in">Already have an account? Log in</p>
    </main>
  </div>
</body>
</html>
