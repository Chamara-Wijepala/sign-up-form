<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vision</title>
</head>
<body>
  <div class="form-background">
    <header class="header">
      <img src="assets/images/icon.svg" alt="icon" class="icon">
      <h1 class="title">Vision</h1>
    </header>
    <div class="credits">
      <p>
        Photo by
          <a
          href="https://unsplash.com/@williamdaigneault"
          target="_blank"
          rel="noopener noreferrer"
          >William Daigneault</a>
        on
          <a
          href="https://unsplash.com/photos/YQvaQqExNcQ"
          target="_blank"
          rel="noopener noreferrer"
        >Unsplash</a>
      </p>
      <p>
        Icon from
          <a
          href="https://www.logotouse.com/logo/recOKgX0WSpj7FWf4"
          target="_blank"
          rel="noopener noreferrer"
        >Logotouse</a></p>
    </div>
  </div>
  <div class="content">
    <div class="description">
      <p>
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams.
        Sign up now to get started.
      </p>
      <p>You know you want to.</p>
    </div>
    <main class="main">
      <h2>Let's do this!</h2>
      <div class="input-sections">
        <div class="section">
          <input type="text">
          <input type="email">
          <input type="password">
        </div>
        <div class="section">
          <input type="text">
          <input type="tel">
          <input type="password">
        </div>
      </div>
    </main>
    <button class="submit-button">Create Account</button>
    <p>Already have an account? Log in</p>
  </div>
</body>
</html>
